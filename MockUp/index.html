<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Tracker - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">ðŸš—</div>
                    <h2>Trip Tracker</h2>
                </div>
            </div>
            
            <ul class="nav-menu">
                <li class="nav-item active">
                    <a href="index.html" class="nav-link">
                        <span class="nav-icon">ðŸ“Š</span>
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="calculate-cost.html" class="nav-link">
                        <span class="nav-icon">ðŸ’°</span>
                        Calculate Cost per Km
                    </a>
                </li>
            </ul>
            
            <div class="cost-per-km-display">
                <div class="cost-label">Current Cost per Km</div>
                <div class="cost-value" id="costPerKm">R2.00</div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="page-header">
                <h1>Trip Dashboard</h1>
                <button (click)="openAddTripModal()" class="add-trip-btn" id="addTripBtn">
                    <span>+</span>
                    Add New Trip
                </button>
            </header>

            <div class="trips-grid" id="tripsGrid">
                <!-- Trip cards will be generated here -->
            </div>
        </main>
    </div>

    <!-- Add/Edit Trip Modal -->
    <div class="modal-overlay" id="tripModal">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modalTitle">Add New Trip</h3>
                <button class="close-btn" onclick="closeTripModal()">&times;</button>
            </div>
            <form class="trip-form" id="tripForm">
                <div class="form-group">
                    <label for="tripName">Trip Name</label>
                    <input type="text" id="tripName" required maxlength="50" placeholder="e.g., Work Commute">
                </div>
                
                <div class="form-group">
                    <label for="distance">Distance (km)</label>
                    <input type="number" id="distance" step="0.1" min="0.1" required placeholder="e.g., 25.5">
                </div>
                
                <div class="form-group">
                    <label for="frequency">Trips per Month</label>
                    <input type="number" id="frequency" min="1" required placeholder="e.g., 22">
                </div>
                
                <div class="form-actions">
                    <button type="button" class="cancel-btn" onclick="closeTripModal()">Cancel</button>
                    <button type="submit" class="save-btn">Save Trip</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
